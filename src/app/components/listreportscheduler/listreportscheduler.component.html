<nav aria-label="breadcrumb">
  <ol class="breadcrumb" style="border-bottom: 1px solid #e2e2e2; ">
      <li class="breadcrumb-item active" aria-current="page">Report Scheduler</li>
  </ol>
</nav>

<div style="display:inline-block;">
  <app-creatreportscheduler ></app-creatreportscheduler>
</div>
<br>
<div style="display: flow-root;margin-top: -40px;float: right;margin-right: 10px;" class="action-table-export">
  <button class="btn btn-danger" (click)="onBtnExport()"><i class="fa fa-download" aria-hidden="true"></i> Export</button>
</div>

<app-searchreportscheduler (getResponse)="getResponse($event)"  ></app-searchreportscheduler>

<ag-grid-angular
  style="width: 100%; height: 515px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [animateRows]="true"
  [pagination]="true"
  [paginationPageSize]="10"
  [defaultColDef]="defaultColDef"
  [columnTypes]="columnTypes"
  (gridReady)="onGridReady($event)"
  #agGrid
  id="myGrid"
  [suppressExcelExport]="true"
  [frameworkComponents]="frameworkComponents">
</ag-grid-angular>
